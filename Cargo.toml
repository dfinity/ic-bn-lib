[package]
name = "ic-bn-lib"
description = "Internet Computer Boundary Nodes shared modules"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"
repository = "https://github.com/dfinity/ic-bn-lib"
readme = "README.md"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
arc-swap = "1"
async-trait = "0.1"
axum = "0.7"
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.22"
bytes = "1.6"
chacha20poly1305 = "0.10"
chrono = "0.4"
cloudflare = { git = "https://github.com/cloudflare/cloudflare-rs.git", default-features = false, features = [
    "rustls-tls",
] }
derive-new = "0.6"
fqdn = "0.3"
futures = "0.3"
futures-util = "0.3"
hickory-proto = "0.24"
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
http = "1.1"
http-body = "1.0"
http-body-util = "0.1"
hyper = "1.4"
hyper-util = { version = "0.1", features = ["full"] }
instant-acme = "0.7"
mockall = "0.12"
moka = { version = "0.12", features = ["sync", "future"] }
prometheus = "0.13"
rand = "0.8"
rcgen = { version = "0.13", features = ["aws_lc_rs"] }
regex = "1.10"
reqwest = { version = "0.12.7", default-features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = { version = "0.23", features = ["brotli"] }
rustls-acme = "0.11"
rustls-pemfile = "2"
serde_json = "1.0"
sha1 = "0.10"
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
sync_wrapper = "1.0"
thiserror = "1.0"
tokio = { version = "1.39", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tokio-rustls = "0.26"
tower = "0.4"
tower-service = "0.3"
tracing = "0.1"
url = "2.5"
uuid = { version = "1.10", features = ["v7"] }
x509-parser = "0.16"
zeroize = { version = "1.8", features = ["derive"] }
