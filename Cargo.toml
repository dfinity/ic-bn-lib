[package]
name = "ic-bn-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = "0.7"
base64 = "0.22"
bytes = "1.6"
chrono = "0.4"
derive-new = "0.6"
futures = "0.3"
futures-util = "0.3"
hickory-proto = "0.24"
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
http = "1.1"
http-body = "1.0"
http-body-util = "0.1"
hyper = "1.4"
hyper-util = { version = "0.1", features = ["full"] }
mockall = "0.12"
prometheus = "0.13"
reqwest = { version = "0.12.5", default-features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = { version = "0.23", features = ["brotli"] }
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
sync_wrapper = "1.0"
thiserror = "1.0"
tokio = { version = "1.38", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tokio-rustls = "0.26"
tower-service = "0.3"
tracing = "0.1"
uuid = { version = "1.8", features = ["v7"] }
